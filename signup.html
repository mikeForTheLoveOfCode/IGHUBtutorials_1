<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGHUB tutorial_SignUp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar">
                <a href="index.html" class="navbar-brand">Development</a>
                <ul class="list-inline">
                    <li class="list-inline-item active">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="login.html" class="btn btn-link btn-outline-primary">Login</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </li>
                </ul>
                </div>
                
            </nav>
            
        </div>
    </header>

    <section class="row container-fluid">
        <div class="col-sm-0 col-md-6">
            <a href=""><img src="/img/eastwood-unsubscribed.png" alt="" class="rounded img-fluid"></a>
        </div>

        <div class="col-sm-12 col-md 6">
            <div class="container form">
                <h4></p>Sign Up to access your unlimited resources</h4>
                <form action="">
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="username">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label for="username">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" required>
                        <small class="form-text text-muted">Password must be between 8-12 characters</small>
                    </div>
                    
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="password">Date of Birth</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col form-group">
                            <label for="password">Gender</label>
                            <select name="gender" id="" class="form-control">
                                <option value="">Choose...</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Sign up" class="btn btn-block btn-primary mt-4">
                    </div>
                </form>
            </div>
        </div>
    </section>

    
</body>
</html>
